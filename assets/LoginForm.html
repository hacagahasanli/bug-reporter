        <div class="section">
            <form class="formDiv" action="BugReporter.html">
                <div class="fixedPos">
                    <div class="form-group">
                        <label for="InputClasName">Class Name</label>
                        <input
                            type="text"
                            class="form-control inputs"
                            id="InputClasName"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="InputAbout">About What</label>
                        <input
                            type="text"
                            class="form-control inputs"
                            id="InputAbout"
                            placeholder="About What">
                    </div>
                    <div class="form-group ">
                        <label for="InputEmail">Email address</label>
                        <input
                            type="email"
                            class="form-control inputs"
                            id="InputEmail"
                            aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted inputs">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input
                            type="password"
                            class="form-control inputs"
                            id="InputPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword2">
                            Repeate Password</label>
                        <input
                            type="password"
                            class="form-control inputs"
                            id="InputPassword2"
                            placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input Check" id="Check1">
                        <label class="form-check-label" for="Check1">Check me out</label>
                    </div>
                    <a href="search.html" class="btn btn-light buttons">Add User</a>
                    <a href="BugReporter.html">
                        <button type="submit" class="btn btn-light button" id="submit">Submit</button>
                    </a>

                </div>
            </form>
